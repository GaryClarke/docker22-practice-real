services:
    web-server:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
#            - ./app:/app
    app:
        build:
            dockerfile: ./php/Dockerfile
        volumes:
            - /app/vendor
            - ./app:/app # this is only actually needed for development
    db:
        image: mysql:8.0
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - "3306:3306"
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_USER: user
            MYSQL_PASSWORD: secret
            MYSQL_DATABASE: docker-php
volumes:
    mysqldata:
